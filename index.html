<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="main-image" src="/images/bg-main-desktop.png" alt="Background Gradient"/>
    <div class="form-container">
      <form>
        CARDHOLDER
        <input type="text" class="name" placeholder="  e.g. Jane Appleseed"/>
        CARD NUMBER
        <input type="text" class="cc-number" placeholder="  e.g. 1234 5678 9123 0000"/>
         
        <div class="cc-details">
          <div class="details-labels">
            EXP. DATE(MM/YY)
            <div class="details-spacing"></div>
            CVC
          </div>
          <div class="details-inputs">
            <div>
              <input type="text" class="detail cc-month" id="fmonth" placeholder="    MM"/>
              <input type="text" class="detail cc-year" placeholder="     YY"/>
            </div>
            <input type="text" class="cc-cvc" placeholder="  e.g. 123"/>
          </div>
        </div>
        <button>Confirm</button>
      </form>
    </div>
    <div class="frontcc">
      <img src="/images/bg-card-front.png" alt="" aria-hidden="true">
      <img class="cc-logo" src="/images/card-logo.svg" alt="" aria-hidden="true">
    </div>
    <img class="backcc" src="/images/bg-card-back.png" alt="Credit Card Backside"/>
    <p class="cc-example-numbers"> 0000 0000 0000 0000</p>
  </main>
  <!--
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
